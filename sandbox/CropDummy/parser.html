<script class="face1">

    // URL dummy_image_data.json
    //faceAnnotations[boundingPoly].vertices[0].x
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            var myObj = JSON.parse(this.responseText);
            var x1 = myObj.faceAnnotations[0].boundingPoly.vertices[0].x;
            var y1 = myObj.faceAnnotations[0].boundingPoly.vertices[0].y;
            var x2 = myObj.faceAnnotations[0].boundingPoly.vertices[1].x;
            var y2 = myObj.faceAnnotations[0].boundingPoly.vertices[1].y;
            var x3 = myObj.faceAnnotations[0].boundingPoly.vertices[2].x;
            var y3 = myObj.faceAnnotations[0].boundingPoly.vertices[2].y;
            var x4 = myObj.faceAnnotations[0].boundingPoly.vertices[3].x;
            var y4 = myObj.faceAnnotations[0].boundingPoly.vertices[3].y;

            var x5 = myObj.faceAnnotations[0].fdBoundingPoly.vertices[0].x;
            var y5 = myObj.faceAnnotations[0].fdBoundingPoly.vertices[0].y;
            var x6 = myObj.faceAnnotations[0].fdBoundingPoly.vertices[1].x;
            var y6 = myObj.faceAnnotations[0].fdBoundingPoly.vertices[1].y;
            var x7 = myObj.faceAnnotations[0].fdBoundingPoly.vertices[2].x;
            var y7 = myObj.faceAnnotations[0].fdBoundingPoly.vertices[2].y;
            var x8 = myObj.faceAnnotations[0].fdBoundingPoly.vertices[3].x;
            var y8 = myObj.faceAnnotations[0].fdBoundingPoly.vertices[3].y;
            document.getElementById("face1").innerHTML = JSON.stringify("Face 1 <br>"+ x1 + " - " + y1 + " <br> " + x2 + " - " + y2 + " <br> " + x3 + " - " + y3 + " <br> " + x4 + " - " + y4);
            document.getElementById("face1.1").innerHTML = JSON.stringify(" "+ x5 + " - " + y5 + " <br> " + x6 + " - " + y6 + " <br> " + x7 + " - " + y7 + " <br> " + x8 + " - " + y8);
         }
    };
    xmlhttp.open("GET", "dummy_image_data.json", true);
    xmlhttp.send();
</script>
